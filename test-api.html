<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        button { background: #0078d4; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #106ebe; }
        .log { background: #f8f9fa; border: 1px solid #e9ecef; padding: 15px; margin: 10px 0; border-radius: 4px; font-family: monospace; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <h1>🧪 GPTBots API测试</h1>
    
    <div>
        <button onclick="testVercelProxy()">测试Vercel代理</button>
        <button onclick="testDirectAPI()">测试直接API</button>
        <button onclick="clearLog()">清空日志</button>
    </div>
    
    <div id="log" class="log">等待测试...\n</div>

    <script>
        const VERCEL_URL = 'https://gpt-bots-mail-gskhi81x1-jackylees-projects-b81f52c7.vercel.app/api';
        const API_KEY = 'app-6GQY5ONwN73Spp7Li9Bz8o37';

        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            logElement.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '日志已清空\n';
        }

        async function testVercelProxy() {
            log('🔄 测试Vercel代理...');
            
            try {
                const response = await fetch(`${VERCEL_URL}/conversation`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        user_id: 'test-user'
                    })
                });

                log(`响应状态: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✅ Vercel代理测试成功!`, 'success');
                    log(`对话ID: ${data.data?.conversation_id}`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`❌ Vercel代理失败: ${response.status}`, 'error');
                    log(`错误详情: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`❌ 网络错误: ${error.message}`, 'error');
            }
        }

        async function testDirectAPI() {
            log('🎯 测试直接API调用...');
            
            try {
                const response = await fetch('https://api.gptbots.ai/v1/conversation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        user_id: 'test-user'
                    })
                });

                log(`响应状态: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✅ 直接API测试成功!`, 'success');
                    log(`对话ID: ${data.data?.conversation_id}`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`❌ 直接API失败: ${response.status}`, 'error');
                    log(`错误详情: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`❌ 网络错误: ${error.message}`, 'error');
                log(`这通常是CORS跨域问题`, 'error');
            }
        }
    </script>
</body>
</html>
