<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GPTBots Copilot</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    
    <!-- API Configuration -->
    <script src="api-config.js"></script>
    
    <!-- Main Application Script -->
    <script src="taskpane.js"></script>
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <main id="app-body" class="ms-welcome__main gptbots-app-body">
        <div class="gptbots-content-area">
            <h2 class="ms-font-xl">AI 技能</h2>
            <ul class="ms-List ms-welcome__features">
                <li class="ms-ListItem gptbots-feature-item">
                    <i class="ms-Icon ms-Icon--Robot ms-font-xl"></i>
                    <span class="ms-font-m">深度翻译</span>
                </li>
                <li class="ms-ListItem gptbots-feature-item">
                    <i class="ms-Icon ms-Icon--Edit ms-font-xl"></i>
                    <span class="ms-font-m">生成摘要</span>
                </li>
                <li class="ms-ListItem gptbots-feature-item">
                    <i class="ms-Icon ms-Icon--Chat ms-font-xl"></i>
                    <span class="ms-font-m">生成回复</span>
                </li>
            </ul>
            <p><label id="item-subject"></label></p>
        </div>
        
        <!-- 结果预览框 - 固定在底部 -->
        <div id="result-preview" class="gptbots-preview-box gptbots-hidden">
            <h3 class="ms-font-l">AI 处理结果</h3>
            <div id="preview-content" class="gptbots-preview-content">
                <div id="loading-indicator" class="gptbots-loading gptbots-hidden">
                    <div class="ms-Spinner ms-Spinner--large">
                        <div class="ms-Spinner-circle"></div>
                    </div>
                    <p>AI正在处理中...</p>
                </div>
                <div id="result-text" class="gptbots-result-text"></div>
            </div>
            <div class="gptbots-preview-actions">
                <button id="copy-result" class="gptbots-action-btn">复制</button>
                <button id="use-result" class="gptbots-action-btn gptbots-primary">使用</button>
                <button id="close-preview" class="gptbots-action-btn">关闭</button>
            </div>
        </div>
    </main>
</body>

</html>
