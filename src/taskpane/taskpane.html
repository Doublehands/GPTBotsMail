<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GPTBots Copilot</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    
    <!-- API Configuration -->
    <script src="api-config.js"></script>
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <!-- GPTBots Logo Header -->
    <header class="gptbots-header" style="text-align: center; padding: 20px; background: #fff;">
        <img src="GPTBots.png" alt="GPTBots" style="max-width: 200px; height: auto;" />
    </header>
    
    <!-- Main Content -->
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" rel="noopener noreferrer" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <!-- AI 技能 Section -->
        <section class="ai-skills-section" style="padding: 20px;">
            <h2 class="ms-font-xl" style="color: #323130; margin-bottom: 15px; text-align: center;">AI 技能</h2>
            <p id="mode-indicator" class="ms-font-s" style="text-align: center; color: #666; margin-bottom: 20px;"></p>
            
            <!-- 邮件阅读界面按钮 -->
            <div id="read-mode-buttons" class="skills-container" style="display: none; flex-direction: column; gap: 12px;">
                <div role="button" id="deep-translate-btn" class="skill-button ms-Button ms-Button--primary" style="width: 100%; padding: 12px; text-align: center;">
                    <div class="button-content" style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                        <i class="ms-Icon ms-Icon--Translate" style="font-size: 16px;"></i>
                        <span class="ms-Button-label ms-font-m">深度翻译</span>
                    </div>
                </div>
                
                <div role="button" id="generate-summary-btn" class="skill-button ms-Button ms-Button--primary" style="width: 100%; padding: 12px; text-align: center;">
                    <div class="button-content" style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                        <i class="ms-Icon ms-Icon--ReadingMode" style="font-size: 16px;"></i>
                        <span class="ms-Button-label ms-font-m">生成摘要</span>
                    </div>
                </div>
                
                <div role="button" id="generate-reply-btn" class="skill-button ms-Button ms-Button--primary" style="width: 100%; padding: 12px; text-align: center;">
                    <div class="button-content" style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                        <i class="ms-Icon ms-Icon--Reply" style="font-size: 16px;"></i>
                        <span class="ms-Button-label ms-font-m">生成回复</span>
                    </div>
                </div>
            </div>
            
            <!-- 邮件编辑界面按钮 -->
            <div id="compose-mode-buttons" class="skills-container" style="display: none; flex-direction: column; gap: 12px;">
                <div role="button" id="compose-translate-btn" class="skill-button ms-Button ms-Button--primary" style="width: 100%; padding: 12px; text-align: center;">
                    <div class="button-content" style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                        <i class="ms-Icon ms-Icon--Translate" style="font-size: 16px;"></i>
                        <span class="ms-Button-label ms-font-m">深度翻译</span>
                    </div>
                </div>
                
                <div role="button" id="content-polish-btn" class="skill-button ms-Button ms-Button--primary" style="width: 100%; padding: 12px; text-align: center;">
                    <div class="button-content" style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                        <i class="ms-Icon ms-Icon--Edit" style="font-size: 16px;"></i>
                        <span class="ms-Button-label ms-font-m">内容润色</span>
                    </div>
                </div>
                
                <div role="button" id="compose-reply-btn" class="skill-button ms-Button ms-Button--primary" style="width: 100%; padding: 12px; text-align: center;">
                    <div class="button-content" style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                        <i class="ms-Icon ms-Icon--Reply" style="font-size: 16px;"></i>
                        <span class="ms-Button-label ms-font-m">生成回复</span>
                    </div>
                </div>
                
                <div role="button" id="generate-draft-btn" class="skill-button ms-Button ms-Button--primary" style="width: 100%; padding: 12px; text-align: center;">
                    <div class="button-content" style="display: flex; align-items: center; justify-content: center; gap: 8px;">
                        <i class="ms-Icon ms-Icon--Draft" style="font-size: 16px;"></i>
                        <span class="ms-Button-label ms-font-m">生成草稿</span>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- AI内容预览框 -->
        <section id="preview-section" class="preview-section" style="display: none; padding: 0 20px 20px;">
            <div class="preview-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h3 class="ms-font-l" style="color: #323130; margin: 0;">AI 内容预览</h3>
                <div class="preview-actions">
                    <button id="insert-content-btn" class="ms-Button ms-Button--primary" style="display: none; font-size: 12px; padding: 5px 10px;">
                        <span class="ms-Button-label">插入内容</span>
                    </button>
                    <button id="clear-preview-btn" class="ms-Button" style="font-size: 12px; padding: 5px 10px; margin-left: 5px;">
                        <span class="ms-Button-label">清空</span>
                    </button>
                </div>
            </div>
            <div id="preview-content" class="preview-content" style="background: #f8f9fa; border: 1px solid #e1e5e9; border-radius: 5px; padding: 15px; min-height: 150px; max-height: 300px; overflow-y: auto; white-space: pre-wrap; line-height: 1.5; font-size: 14px; color: #323130;">
                点击上方按钮生成AI内容...
            </div>
        </section>
        
        <!-- 状态显示区域 -->
        <div id="status-area" style="padding: 0 20px 20px;">
            <p><label id="item-subject"></label></p>
        </div>
    </main>
</body>

</html>
